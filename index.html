<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="button.css">
    <link rel="stylesheet" href="states.css">
</head>
<body>
    <div>
        <h1>Conman's Game of Life</h1>
    </div>
    <div id="menu">
        <div class="buttonContainer">
            <div class="button" onclick="generateBoard()">Generate Grid</div>
        </div>
        <div class="buttonContainer">
            <div class="button" onclick="doStep()">Step</div>
        </div>
        <div class="buttonContainer">
            <div class="button" onclick="setStateWithPos(Math.floor(Math.random() * 16),Math.floor(Math.random() * 16),Math.floor(Math.random() * 4)+1)">Set State</div>
        </div>
    </div>
    <div id="game"></div>
    <script src="main.js"></script>
    <script src="apply_rules.js"></script>
    <script>setInterval(() => { setStateWithPos(Math.floor(Math.random() * 16),Math.floor(Math.random() * 16),Math.floor(Math.random() * 4)+1); })</script>
</body>
</html>
